<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="menu-layout">
      <div class="menu-item"><a href="home.html">Home</a></div>
      <div class="menu-item">Products & Services</div>
      <div class="menu-item"><a href="contactus.html">Contact Us</a></div>
    </div>
    <div class="column-layout">
      <div class="main-column">
        <h2>Location</h2>
        <p>
          688 Jefferson St. <br />
          Crete, Illinois 60417
        </p>
        <p><b>Phone:</b> 708-689-6696</p>
        <p><b>Email:</b> maxsbikestore@gmail.com</p>
      </div>
      <div class="sidebar-one">
        <h2>Hours of Operation</h2>
        <p><b>Mon-Sat:</b>9am-5pm</p>
        <p><b>Sun:</b>12pm-5pm</p>
      </div>
    </div>

    <form
      action="https://us-central1-alhsofunctions.cloudfunctions.net/alhsoFormExample"
      method="post"
    >
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
      </ul>
      <div class="button">
        <button type="submit">Send your message</button>
      </div>
    </form>
    <style>
      form {
        /* Center the form on the page */
        margin: 0 auto;
        width: 400px;
        /* Form outline */
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
      }

      form div + div {
        margin-top: 1em;
      }

      label {
        /* Uniform size & alignment */
        display: inline-block;
        width: 90px;
        text-align: right;
      }

      input,
      textarea {
        /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
        font: 1em sans-serif;

        /* Uniform text field size */
        width: 300px;
        box-sizing: border-box;

        /* Match form field borders */
        border: 1px solid #999;
      }

      input:focus,
      textarea:focus {
        /* Additional highlight for focused elements */
        border-color: #000;
      }

      textarea {
        /* Align multiline text fields with their labels */
        vertical-align: top;

        /* Provide space to type some text */
        height: 5em;
      }

      .button {
        /* Align buttons with the text fields */
        padding-left: 90px; /* same size as the label elements */
      }

      button {
        /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
        margin-left: 0.5em;
      }
    </style>
  </body>
</html>
